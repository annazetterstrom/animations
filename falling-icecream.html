    <script src="anime.min.js"></script>
    <script>
        let scoops = anime({
            targets: 'img',
            translateY: [{
                    value: 400,
                    duration: 1000
                },
                {
                    value: 0,
                    duration: 2000
                }
            ],
            loop: true,
            rotate: {
                value: '1turn',
                easing: 'easeInOutSine',
            },

                return i * 1000
            },
            autoplay: true

        });
